<!DOCTYPE html>
<html>
  <head>
    <title>Trapzoid Area Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Trapezoid Area Calculator</h1>
    <p>
      This calculator makes calculating the area of a trapezoid easy and fast.
    </p>
    <p>Formula: A=(1/2) *(a+b) * h</p>
    <hr />
    <h2>Enter Given Values</h2>
    <p>a value: <input id="avalue-in" type="number" /></p>
    <p>b value: <input id="bvalue-in" type="number" /></p>
    <p>h value: <input id="hvalue-in" type="number" /></p>
    <p><button id="btn">Calculate Trapezoid Area</button></p>

    <h3>Area of the Trapezoid:</h3>
    <p id="output"></p>
  </body>
</html>
